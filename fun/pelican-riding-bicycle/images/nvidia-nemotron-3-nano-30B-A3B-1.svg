<svg width="500" height="400" viewBox="0 0 500 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Pelican body -->
  <ellipse cx="250" cy="180" rx="80" ry="45"
           fill="#ffcc99" stroke="#e09e70" stroke-width="2"/>

  <!-- Pelican head -->
  <circle cx="250" cy="95" r="30"
          fill="#ffcc99" stroke="#e09e70" stroke-width="2"/>

  <!-- Beak -->
  <polygon points="250,95 280,80 280,110"
           fill="#ffb366" stroke="#e09e70" stroke-width="1"/>

  <!-- Eye -->
  <circle cx="235" cy="90" r="5" fill="black"/>

  <!-- Wings -->
  <path d="M170,180 Q150,150 190,130 Q210,110 170,180"
        fill="none" stroke="#e09e70" stroke-width="10"/>

  <!-- Tail (simple feathers) -->
  <path d="M170,180 L150,190 L170,200"
        fill="none" stroke="#e09e70" stroke-width="8"/>

  <!-- Bicycle frame -->
  <path d="M200,250 L250,250 L260,230 L250,210 L200,230 Z"
        fill="none" stroke="#555" stroke-width="6"/>

  <!-- Handlebars -->
  <path d="M210,250 L210,240 L240,240"
        fill="none" stroke="#555" stroke-width="6"/>

  <!-- Seat -->
  <rect x="240" y="210" width="20" height="20"
        fill="#555"/>

  <!-- Wheels -->
  <circle cx="180" cy="270" r="30"
          fill="none" stroke="#555" stroke-width="6"/>
  <circle cx="300" cy="270" r="30"
          fill="none" stroke="#555" stroke-width="6"/>

  <!-- Hub caps -->
  <circle cx="180" cy="270" r="15" fill="#555"/>
  <circle cx="300" cy="270" r="15" fill="#555"/>

  <!-- Pedals -->
  <rect x="260" y="230" width="6" height="15" fill="#555"/>
  <rect x="210" y="230" width="6" height="15" fill="#555"/>

</svg>